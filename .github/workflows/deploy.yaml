name: Deploy
run-name: "Deploy to: ${{ inputs.environment || 'website1/production' }}"

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against [Test](https://google.com)'
        type: environment
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'website1/production' }}
    timeout-minutes: 10

    steps:
      - name: Checkout üîî
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8.14.0
      - name: Setup Node.js & PNPM
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Cache turbo setup
        uses: actions/cache@v4
        with:
          path: .turbo-deploy
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-deploy-

      - name: Install dependencies
        run: pnpm install --frozen-lock

      - name: Run site builds üèóÔ∏è
        run: pnpm build:apps

      - name: Deploy
        env:
          SITE_NAME: ${{ inputs.environment | awk -F '/' '{print $1}' }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "Vars: ${{ toJson(vars) }}"
          ls -la
          npx wrangler --project-name gha-env-poc-${{ env.SITE_NAME }} pages publish apps/${{ env.SITE_NAME }}/dist
