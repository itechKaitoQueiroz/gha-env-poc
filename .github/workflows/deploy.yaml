name: Deploy
run-name: "Deploy to: ${{ inputs.environment || 'website1/production' }}"

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against [Test](https://google.com)'
        type: environment
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'website1/production' }}
    timeout-minutes: 10
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.REPO_SECRET_CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.REPO_SECRET_CLOUDFLARE_API_TOKEN }}

    steps:
      - name: Checkout üîî
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8.14.0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Cache turbo setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lock

      - name: Run site builds üèóÔ∏è
        run: pnpm build:apps

      - name: Set site name
        run: SITE_NAME=$(echo ${inputs.environment} | awk -F '/' '{print $1}')

      - name: Create Project in Cloudflare Pages
        run: |
          CREATE_PROJECT_RESPONSE="$(npx wrangler pages project create gha-env-poc-${SITE_NAME} --production-branch main)"
          echo contains($CREATE_PROJECT_RESPONSE, 'already exists') && 'Project already exists.'

      - name: Deploy
        run: |
          echo "Vars: ${{ toJson(vars) }}"
          ls -la

          npx wrangler pages deploy apps/${SITE_NAME}/dist --project-name gha-env-poc-${SITE_NAME}
